  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    
    const firebaseConfig = {
      apiKey: "AIzaSyDYcTjAnBblgpnEGlpla165zpm2w3o6I28",
      authDomain: "project-viewlogging.firebaseapp.com",
      databaseURL: "https://project-viewlogging-default-rtdb.firebaseio.com",
      projectId: "project-viewlogging",
      storageBucket: "project-viewlogging.firebasestorage.app",
      messagingSenderId: "978279652347",
      appId: "1:978279652347:web:7da487d31b4421dea5495e",
      measurementId: "G-65GHH2CEFS"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", function () {
      const contactForm = document.querySelector('form');
      
      contactForm.addEventListener('submit', function (e) {
        e.preventDefault(); 

        const userName = document.getElementById("name").value;
        const userEmail = document.getElementById("email").value;
        const userPhone = document.getElementById("phone").value;
        const userMessage = document.getElementById("message").value;

        const contactRef = db.ref('contactEntries');
        contactRef.push({
          name: userName,
          email: userEmail,
          phone: userPhone,
          message: userMessage
        }).then(() => {

          alert('Thank you for reaching out! We\'ll get back to you shortly.');
          contactForm.reset(); 
        }).catch((error) => {
          console.error('There was an issue submitting the form:', error);
          alert('Oops, something went wrong. Please try again later.');
        });
      });
    });
  </script>
